
{%include 'header.html' %}


{% block content %}
<body>
	<div class="d-flex flex-row justify-content-center animate__animated animate__fadeIn p-3">
		<div class="col-lg-6 p-1	"  style="background-color: #f5f5f5">
			<h2 class="text-center p-2 animate__animated animate__fadeInUp" ><strong>Hospital Signup</strong></h2>

			{% with messages= get_flashed_messages() %}
			{% if messages %}
			{% for msg in messages %}
			<div class="alert alert-success p-2">
				<p><strong>{{msg}}</strong></p>
			</div>
			{% endfor %}
			{% endif %}
			{% endwith %}
			<form class="form-group" method="POST" action="/signupHospital">

				<input type="text" class="form-control" name="name" autocomplete="off" placeholder="Enter your name">
				<br>
				<input type="text" class="form-control" name="phone" autocomplete="off" placeholder="Phone Number ">
				<br>
				<textarea class="form form-control" name="location" autocomplete="off" placeholder="location"></textarea>
				<br>
				<input type="text" class="form-control" name="website" autocomplete="off" placeholder="Enter your Website">
				<br>
				<input type="text" class="form-control" name="branch" autocomplete="off" placeholder="Enter your Hospital Branch" required>
				<br>
				<input type="password" class="form-control" name="password" autocomplete="off" placeholder="Enter your password" required>
				<br>
				<div class="text-center">
					<input type="submit" class="btn btn-block btn-primary" value="Register">
				</div>
			</form>
		</div>
	</div>

</body>
{% endblock %}
