{% include 'header.html' %}

{% block content %}



<div class="d-flex flex-row justify-content-center animate__animated animate__fadeIn p-3">
	<div class="col-lg-6 p-1"  style="background-color: #f5f5f5">
		<h2 class="text-center p-2 animate__animated animate__fadeInUp" ><strong>Hospital Login</strong></h2>

		{% with messages= get_flashed_messages() %}
		{% if messages %}
		{% for msg in messages %}
		<div class="alert alert-success">
			<p class="text-center"><strong>{{msg}}</strong></p>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
		<form class="form-group" method="POST" action="/loginUser">
			<input type="email" class="form-control" name="email" autocomplete="off" placeholder="Enter your Email">
			<br>
			<input type="password" class="form-control" name="password" autocomplete="off" placeholder="Enter your Password">
			<br>
			<div class="text-center">
				<input type="submit" class="btn btn-md btn-block btn-primary">
			</div>
		</form>
	</div>

</div>

</body>
{% endblock %}
